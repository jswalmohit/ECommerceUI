<div class="card mx-auto" style="max-width:420px">
  <div class="card-body">
    <h3 class="card-title">Login</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">UserId or Email</label>
        <input
          formControlName="email"
          class="form-control"
          [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('email')?.touched && form.get('email')?.errors">
          <span *ngIf="form.get('email')?.errors?.['required']">UserId or Email is required.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Invalid email.</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="form.get('password')?.touched && form.get('password')?.errors">
          <span>Password is required.</span>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        Login
      </button>
    </form>
  </div>
</div>
