<div class="card mx-auto" style="max-width:480px">
	<div class="card-body">
		<h3 class="card-title">Register</h3>
		<form (ngSubmit)="submit()" #f="ngForm">
			<div class="mb-3">
				<label class="form-label">Name</label>
				<input name="name" [(ngModel)]="model.name" class="form-control" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input name="email" [(ngModel)]="model.email" class="form-control" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input name="password" type="password" [(ngModel)]="model.password" class="form-control" required />
			</div>
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>
</div>
