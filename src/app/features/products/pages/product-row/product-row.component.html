<div class="category">
  <div class="category-head d-flex justify-content-between align-items-center mb-3">
    <h5 class="m-0">{{ category }}</h5>
    <button class="btn btn-sm btn-outline-primary">â€º</button>
  </div>

  <!-- Desktop Horizontal Scroll -->
  <div class="row-scroll d-none d-md-flex">
    <div class="row-scroll-inner">
      <div class="card-cell" *ngFor="let p of products">
        <app-product-card
          [title]="p.title"
          [imageUrl]="p.imageUrl"
          [offer]="p.offer"
          [price]="p.price"
          (clicked)="onClick(p)"
        ></app-product-card>
      </div>
    </div>
  </div>

  <!-- Mobile Grid -->
  <div class="row g-3 d-md-none">
    <div class="col-6" *ngFor="let p of products">
      <app-product-card
        [title]="p.title"
        [imageUrl]="p.imageUrl"
        [offer]="p.offer"
        [price]="p.price"
        (clicked)="onClick(p)"
      ></app-product-card>
    </div>
  </div>
</div>
