<div class="pcard" (click)="onCardClick()">

  <div class="pcard-img-wrap">
    <img [src]="imageUrl" [alt]="title || 'Product image'" class="pcard-img" (error)="onImgError($event)" />
  </div>

  <div class="pcard-body">
    <h6 class="pcard-title" [title]="title">{{ title }}</h6>

    <div class="pcard-meta">
      <span class="pcard-offer" *ngIf="offer">{{ offer }}</span>
      <span class="pcard-price" *ngIf="price">{{ price }}</span>
    </div>

    <div class="pcard-actions mt-2">
      <button
        class="btn w-100 text-white fw-bold py-2 d-flex justify-content-center align-items-center"
        [style.backgroundColor]="'#ff3b6f'"
        (click)="onAddToCart($event)"
        [disabled]="isAddingToCart">
        <span class="me-2" aria-hidden="true">
          <!-- simple bag SVG icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 7V6a6 6 0 0112 0v1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 7H4l1.2 13.2A2 2 0 007.2 22h9.6a2 2 0 001.999-1.8L20 7z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span>ADD TO BAG</span>
      </button>
    </div>
  </div>

</div>
